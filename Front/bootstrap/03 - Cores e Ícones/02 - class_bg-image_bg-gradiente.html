<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Class 'bg'</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Background</h1>
                <div class="p-3 bg-primary">background</div>
                <div class="p-3 bg-secondary">background</div>
                <div class="p-3 bg-success">background</div>
                <div class="p-3 bg-danger">background</div>
                <div class="p-3 bg-warning">background</div>
                <div class="p-3 bg-info">background</div>
                <div class="p-3 bg-light">background</div>
                <div class="p-3 bg-dark text-light">background</div>
                <div class="p-3 bg-body">background</div>
                <div class="p-3 bg-white">background</div>
                <div style="background-image: url('http://gileduardo.com.br/ifpr/dw/img/tulipa.jpg');">
                    <div class="p-3 bg-light bg-transparent text-light">background</div>
                </div>

                <h1>Background - Gradient</h1>
                <div class="p-3 bg-primary bg-gradient">background</div>
                <div class="p-3 bg-secondary bg-gradient">background</div>
                <div class="p-3 bg-success bg-gradient">background</div>
                <div class="p-3 bg-danger bg-gradient">background</div>
                <div class="p-3 bg-warning bg-gradient">background</div>
                <div class="p-3 bg-info bg-gradient">background</div>
                <div class="p-3 bg-light bg-gradient">background</div>
                <div class="p-3 bg-dark bg-gradient text-light">background</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
