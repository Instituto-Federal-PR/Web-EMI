<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Class 'text' | 'bg'</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Texto</h1>
                <p class="text-primary">Primary (Azul)</p>
                <p class="text-secondary">Secondary (Cinza)</p>
                
                <p class="text-success">Success (Verde)</p>
                <p class="text-danger">Danger (Vermelho)</p>
                <p class="text-warning">Warning (Laranja)</p>
                <p class="text-info">Info (Azul √Ågua)</p>
                
                <p class="text-light bg-dark">Light (Branco)</p>
                <p class="text-dark">Dark (Preto)</p>
                
                <p class="text-black">Black (Preto)</p>
                <p class="text-white bg-dark">White (Branco)</p>
                
                <p class="text-black-50">Black - Escala 50</p>
                <p class="text-white-50 bg-danger">White - Escala 50</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
