<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Events - click() / focus()</title>
        <style>
            .hide {
                opacity: 0.2;
                transition: opacity 2s ease-in-out;
            }
            .show {
                opacity: 1;
                transition: opacity 2s ease-in-out;
            }
        </style>
    </head>
    <body onload="setTitle()">
        <h1 id="titulo"></h1>
        <h2 id="subtitulo"></h2>
        <img 
            id="img_fogo"
            src="https://gileduardo.com.br/ifpr/dw/img/fundo-display.png" 
            width="280px" 
            height="120px"
            onclick="setOpacityHide()"
        >
        <p ondblclick="setOpacityShow()">Visibilidade - Duplo Click</p>
        <input id="texto" type="text" onfocus="imgHide()" onblur="imgShow()" onkeypress="msgBox()">
    </body>
</html>

<script type="text/javascript">

    function setTitle() {
        document.querySelector("#titulo").textContent = "Events DOM - JavaScript";
        document.querySelector("#subtitulo").textContent = "click() | dblclick() | focus() | blur()";
    }

    function setOpacityHide() {
        // alert('hide')
        let img = document.querySelector("#img_fogo")
        img.classList.remove("show")
        img.classList.add("hide")
    }

    function setOpacityShow() {
        // alert('show')
        let img = document.querySelector("#img_fogo")
        img.classList.remove("hide")
        img.classList.add("show")
    }

    function imgHide() {
        let img = document.querySelector("#img_fogo")
        img.style.visibility = "hidden"
    }

    function imgShow() {
        let img = document.querySelector("#img_fogo")
        img.style.visibility = "visible"
    }

    function msgBox() {
        let t = document.querySelector("#texto")
        alert(t.value)
    }

</script>
