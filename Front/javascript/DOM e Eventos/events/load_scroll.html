<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Events - onLoad() / onScroll()</title>
    </head>
    <body onload="setTitle()" onscroll="add()" style="height: 1000px;">
        <h1 id="titulo"></h1>
        <h2 id="subtitulo"></h2>
        <h3 id="contador"></h3>
    </body>
</html>

<script type="text/javascript">
    
    let val = 0;

    function setTitle() {
        document.querySelector("#titulo").textContent = "Events DOM - JavaScript";
        document.querySelector("#subtitulo").textContent = "onload() | onscroll()";
        document.querySelector("#contador").textContent = val;
    }

    function add() {
        val++;
        document.querySelector("#contador").textContent = val;
    }

</script>
