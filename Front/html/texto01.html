<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tags de Texto</title>
</head>
<body>
    <!-- Cabeçalhos -->
    <h1>Cabeçalho Principal / Nível 1</h1>
    <h2>Cabeçalho Nível 2</h2>
    <h3>Cabeçalho Nível 3</h3>
    <h4>Cabeçalho Nível 4</h4>
    <h5>Cabeçalho Nível 5</h5>
    <h6>Cabeçalho Nível 6</h6>

    <!-- Parágrafo -->
    <p>
        Gil Eduardo de Andrade - Desenvolvimento Web
    </p>

    <!-- Negrito e Itálico -->
    <p><b>[Negrito] Aula 02: </b><i>Linguagem HTML [Itálico]</i>.</p>

    <!-- Sobrescrito e Subscrito -->
    <p> - Equação do 2<sup>o</sup>: x<sup>2</sup> = 4</p> 
    <p> - Ácido Sulfúrico: H<sub>2</sub>SO<sub>4</sub></p>

    <!-- Espaço em branco -->
    <p>Espaço          entre              palavras</p>
</body>
</html>
