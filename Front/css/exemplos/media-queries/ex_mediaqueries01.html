<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                background-color:greenyellow;
            }

            /* screen: se aplica às telas - computador, tablet e smartphone */
            /* min-width: largura mínima da tela do dispositivo */
            @media screen and (min-width: 640px) {
                body {
                    background-color: orangered;
                }
            }
        </style>
    </head>
    <body>
        <h1>Redimensione a janela para visualizar os efeitos!</h1>
        <p>A consulta de mídia só será aplicada se o tipo de mídia for tela e a janela de visualização tiver 640px de largura ou mais.</p>
    </body>
</html>
