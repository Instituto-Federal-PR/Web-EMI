<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-container {
                display: flex;
                height: 200px;
                align-items: baseline;
                background-color: orange;
            }
            .flex-container > div {
                background-color: wheat;
                margin: 10px;
                padding: 10px;
                font-size: 30px;
                width: 40px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Flex Container</h1>
        <h3><i>align-items: baseline</i></h3>
        <p>Alinha os intens considerando uma linha de base</p>
        <div class="flex-container">
            <div><h1>1</h1></div>
            <div><h6>2</h6></div>
            <div><h3>3</h3></div>  
            <div><small>4</small></div> 
        </div>
    </body>
</html>
