<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-container {
                display: flex;
                align-items: stretch;
                height: 150px;
                background-color: orange;
            }
            .flex-container > div {
                background-color: wheat;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div style="align-self: center">3</div>
            <div>4</div>
        </div>
    </body>
</html>
