<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-container {
                display: flex;
                background-color: orange;
            }

            .flex-container > div {
                background-color: wheat;
                margin: 10px;
                padding: 20px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Criando um Flex Container</h1>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>  
        </div>
        <p>Um Layout Flexível deve conter um elemento pai com a propriedade <em>display: flex</em>.</p>
        <p>Elementos que são filhos diretos do container flexível, automaticamente tornam-se itens flexíveis.</p>
    </body>
</html>
